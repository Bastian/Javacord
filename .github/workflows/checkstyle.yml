name: Check Codestyle
on: pull_request

jobs:
  checkstyle_job:
    runs-on: ubuntu-latest
    name: Checkstyle job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Run check style
        run: ./gradlew checkstyleMain -PignoreCheckstyleFailures=true
        continue-on-error: true
      - name: Setup Reviewdog
        uses: reviewdog/action-setup@v1
      - name: Run reviewdog
        run: cat build/javacord-core/reports/checkstyle/main.xml \
          | reviewdog -f=checkstyle -name="reviewdog" -reporter=github-pr-review -filter-mode="nofilter" \
          && cat build/javacord-api/reports/checkstyle/main.xml \
          | reviewdog -f=checkstyle -name="reviewdog" -reporter=github-pr-review -filter-mode="nofilter"
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
